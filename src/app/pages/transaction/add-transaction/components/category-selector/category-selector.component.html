
<div class="categories-container">
  <mat-radio-group  (change)="onCategoryChange($event.value)">
    @for (category of categories; track category.id) {
      <label class="category">
        <input type="radio" name="categories" value='{{ category.id }}' />
        <div class="category-content" [style.background-color]="category.color">
          <img [src]="category.iconPath" alt="{{category.name}} icon" width="35px" height="35px" />
          <span>{{category.name}}</span>
        </div>
      </label>
    }
  </mat-radio-group>
</div>
