
<div class="categories-container">
  <mat-radio-group aria-label="Select a category">
    @for (category of categories; track category.id) {
      <label class="category" style="background-color: {{category.color}}" for="category-{{category.id}}">
        <input type="radio" id="category-{{category.id}}" name="categories" [value]="category.id" />
        <div class="category-content">
          <img [src]="category.iconPath" alt="{{category.name}} icon" width="50px" height="50px" />
          <span>{{category.name}}</span>
        </div>
      </label>
    }
    @empty {
      <div>No categories available</div>
    }
  </mat-radio-group>
</div>
