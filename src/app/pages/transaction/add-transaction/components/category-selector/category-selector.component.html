
<div>
  @for ( category of categories; track category.id) {
    <li>
      {{category.name}}
      <img [src]="category.iconPath" alt="{{category.name}} icon" width="50px" height="50px" style="background-color: {{category.color}}"/>
    </li>
  }@empty {
    <li>No categories available</li>
  }

</div>
