<section class="add-transaction-container">
  <h2 class="add-transaction-header">Add Transaction</h2>


  <app-transaction-type (transactionTypeChange)="handleTransactionsTypeChange($event)"></app-transaction-type>
  <div class="amount-account-container">
    <!--  AccountSelectorComponent -->
    <app-account-selector [accounts]="accounts" (accountChange)="handleAccountChange($event)"></app-account-selector>
    <!--  AmountComponent -->
    <app-amount (amountChange)="handleAmountChange($event)"></app-amount>
  </div>

  <app-category-selector [categories]="categories" (categoryChange)="handleCategoryChange($event)"></app-category-selector>

  <div class="amount-account-container">
    <app-date (dateChange)="handleDateChange($event)"></app-date>
    <app-recurring-payment (frequencyChange)="handleRecurringChange($event)"></app-recurring-payment>
  </div>

</section>
