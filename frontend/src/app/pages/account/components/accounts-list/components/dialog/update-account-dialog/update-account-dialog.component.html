<h2 mat-dialog-title>Update account</h2>
<mat-dialog-content>
    <form [formGroup]="updateAccountForm">
        <mat-form-field appearance="fill">
          <mat-label>Account Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Balance</mat-label>
          <input matInput formControlName="balance" type="number" />
        </mat-form-field>
      </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="updateAccount()">Update</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
